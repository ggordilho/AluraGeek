<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Home - Login</title>
</head>

<body>
    <header>

        <div class="left-header">
            <a href="./index.html"><img src="./content/Logo.png" id="logo"></a>

            <div class="search">
                <input type="text" placeholder="O que deseja buscar?" alt="Campo de Busca" required />
                <button>
                    <img src="content/search-bar-icon.svg" alt="Buscar">
                </button>
            </div>
        </div>

        <a href="#" class="btn-login">


            <h2>Login</h2>


        </a>


        <button class="btn-phone"><img src="./content/search-phone.png"></button>
    </header>



    <main>

        <section class="begin-session">

            <h2>Inicar Sessão</h2>

            <input type="text" placeholder="Escreva seu email" class="email-session" alt="Escreva seu email" required>

            <input type="text" placeholder="Escreva sua senha" class="password-session" alt="Escreva sua senha"
                required>

            <button class="btn-session"> Entrar </button>

        </section>
    </main>































    <footer>
        <section class="contact">
            <div class="list-contact">

                <img src="./content/Logo.png" class="img-footer">

                <ul class="links">
                    <li class="footer-links"><a href="#">
                            <h2>Quem somos nós</h2>
                        </a></li>
                    <li class="footer-links"><a href="#">
                            <h2>Política de privacidade</h2>
                        </a></li>
                    <li class="footer-links"><a href="#">
                            <h2>Programa fidelidade</h2>
                        </a></li>
                    <li class="footer-links"><a href="#">
                            <h2>Nossas lojas</h2>
                        </a></li>
                    <li class="footer-links"><a href="#">
                            <h2>Quero ser franqueado</h2>
                        </a></li>
                    <li class="footer-links"><a href="#">
                            <h2>Anuncie aqui</h2>
                        </a></li>
                </ul>
            </div>


            <div class="form-contact">

                <h1>Fale conosco</h1>
                <input type="text" placeholder="Nome" class="name" required />
                <input type="text" placeholder="Escreva sua mensagem" class="message" required />


                <button class="btn">Enviar mensagem</button>


            </div>
        </section>

        <div class="copyright">
            <p>Desenvolvido por Gabriel Gordilho</p>
            <p>2021</p>
        </div>


    </footer>





</body>

</html>
